<!DOCTYPE html>
<html lang="fi">
    <head>
        <!-- Default meta -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png" />
        <link rel="manifest" href="./icons/site.webmanifest" />
        <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#015c50" />
        <link rel="shortcut icon" href="./icons/favicon.ico" />
        <meta name="apple-mobile-web-app-title" content="Helpotus L&auml;hell&auml;si" />
        <meta name="application-name" content="Helpotus L&auml;hell&auml;si" />
        <meta name="msapplication-TileColor" content="#fbccff" />
        <meta name="msapplication-TileImage" content="./icons/mstile-144x144.png" />
        <meta name="msapplication-config" content="./icons/browserconfig.xml" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Global assets -->
        <link rel="stylesheet" href="style/global.css" />

        <!-- Page specific -->
        <title>Sovellus | Helpotus lähelläsi</title>
        <link rel="stylesheet" href="vendor/leaflet/leaflet.css" />
        <link rel="stylesheet" href="style/app.css" />
    </head>

    <body>
        <header class="site-header">
            <nav class="site-navigation" role="navigation">
                <a class="link home" href="index.html">
                    <img src="./icons/favicon-32x32.png" width="24" height="24" />HL
                </a>
                <a class="link" href="sovellus.html">kartta</a>
                <a class="link" href="haku.html">haku</a>
            </nav>
        </header>

        <main class="site-main app-site-main">
            <div class="app">
                <div class="app-buttons">
                    <button
                        aria-label="palauta näkymä"
                        class="custom-button"
                        type="button"
                        id="focususer"
                        title="palauta näkymä"
                    >
                        <img width="20px" height="20px" src="icons/out.svg" alt="icon of lines streching outwards" />
                    </button>
                    <button
                        aria-label="keskitä reitti"
                        class="custom-button"
                        type="button"
                        id="focusroute"
                        title="keskitä reitti"
                    >
                        <img width="20px" height="20px" src="icons/center.svg" alt="icon of lines streching inwards" />
                    </button>
                    <button
                        aria-label="reititä lähimpään"
                        class="custom-button"
                        type="button"
                        id="routenearest"
                        title="reititä lähimpään"
                    >
                        <img width="20px" height="20px" src="icons/route.svg" alt="icon of route between two points" />
                    </button>
                </div>

                <section class="app-main">
                    <div id="map"></div>
                    <aside>
                        <div class="app-restroom-info"></div>
                        <div class="app-route-info"></div>
                    </aside>
                    <div id="loading-spinner">
                        <div></div>
                    </div>
                </section>
            </div>
        </main>

        <footer class="site-footer">
            <div class="copyright">
                Helpotus Lähelläsi ei vastaa
                <a href="https://www.openstreetmap.org/copyright">© OpenStreetMapin</a> tekijät johtuvista väärän tiedon
                levityksestä, datan manipuloinnista tai datan väärinkäytöstä.&copy;2022
            </div>
        </footer>
    </body>
    <script src="modules/index.js" type="module"></script>
</html>
